<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="lib/styles.css">
</head>

<body>
  <h1><img src="assets/galaga.gif" alt="Galaga Logo"></h1>
  <main>
    <div class="score-container">
      <h2 class="score">HI-SCORE</h2>
      <h3 class="hi-score">0</h3>
      <h2 class="score">SCORE</h2>
      <h3 id="player-score">0</h3>
    </div>
    <div class="canvas-container">
      <div class="game-counter"></div>
      <canvas id="background" width="800" height="600"></canvas>
      <canvas id="game" width="800" height="600" tabindex="1"></canvas>
    </div>
    <div class="instruction-container">
      <h2 class="instructions" id="start-game">PRESS ENTER TO START</h2>
      <div class="directions" id="left">
        <img class="arrow" src="assets/left-arrow-variant-key-on-keyboard (2).svg" alt="left arrow">
        <h3 id="move-left">MOVE LEFT</h3>
      </div>
      <div class="directions">
        <img class="arrow" src="assets/keyboard-key-pointing-to-right (2).svg" alt="right arrow">
        <h3 id="move-right">MOVE RIGHT</h3>
      </div>
      <div class="directions">
        <img class="space" src="assets/native-button.svg" alt="space bar">
        <h3 id="shoot">SHOOT</h3>
      </div>

    </div>
  </main>

  <script src="main.bundle.js"></script>
</body>

</html>
