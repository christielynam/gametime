<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="lib/styles.css">
</head>

<body>
  <h1><img src="assets/galaga.gif" alt="Galaga Logo"></h1>
  <main>
    <div class="score-container">
      <h2 class="score">HI-SCORE</h2>
      <h3 class="hi-score">3500</h3>
      <h2 class="score">SCORE</h2>
      <h3 class="player-score">1500</h3>
    </div>
    <div class="canvas-container">
      <canvas id="background" width="800" height="600"></canvas>
      <canvas id="game" width="800" height="600"></canvas>
    </div>
    <div class="instruction-container">
      <h2 class="instructions">How To Play</h2>

    </div>
  </main>

  <script src="main.bundle.js"></script>
</body>

</html>
